<!DOCTYPE html>
<html>
<head>
    <title>Блог</title>
</head>
<body>
    <h1>Пости</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a> - {{ post.author }} ({{ post.created_at }})
            </li>
        {% endfor %}
    </ul>
</body>
</html>
